# OpenSearch Dashboards is served by a back end server. This setting specifies the port to use.
server.port: 5601
# Specifies the address to which the OpenSearch Dashboards server will bind. IP addresses and host names are both valid values.
# The default is 'localhost', which usually means remote machines will not be able to connect.
# To allow connections from remote users, set this parameter to a non-loopback address.
server.host: "0.0.0.0"
opensearch.hosts: ["https://os01:9200"]
opensearch.username: "dashboards"
opensearch.password: "test@Cici24#ANA"
# The OpenSearch Dashboards server's name.  This is used for display purposes.
server.name: "flying-circus"
# opensearchDashboards.index: ".opensearch_dashboards"
opensearchDashboards.index: ".kibana"
# OpenSearch Dashboards uses an index in OpenSearch to store dynamic configurations.
# This shall be a different index from opensearchDashboards.index.
opensearchDashboards.configIndex: ".opensearch_dashboards_config"
# Set the value of this setting to true to enable plugin application config. By default it is disabled.
application_config.enabled: true
# The default application to load.
opensearchDashboards.defaultAppId: "home"
# The URLs of the OpenSearch instances to use for all your queries.
opensearch.requestHeadersAllowlist: ["securitytenant","Authorization"]
opensearch_security.readonly_mode.roles: ["kibana_read_only"]
# Set the value to true to enable permission control for saved objects
# Permission control depends on OpenSearch Dashboards has authentication enabled, set it to false when the security plugin is not installed,
# if the security plugin is not installed and this config is true, permission control takes no effect.
savedObjects.permission.enabled: true
# By default, Dashboards provides basic authentication for sign-in. To enable multiple options for authentication (https://opensearch.org/docs/latest/security/configuration/multi-auth/)
opensearch_security.auth.multiple_auth_enabled: true
# opensearch_security.auth.type: ["basicauth"]
opensearch_security.multitenancy.enabled: false
opensearch_security.multitenancy.tenants.preferred: ["Global"]
opensearch_security.multitenancy.tenants.enable_global: true
opensearch_security.multitenancy.tenants.enable_private: false
opensearch_security.multitenancy.enable_filter: true
# Use this setting if you are running opensearch-dashboards without https
# opensearch_security.cookie.secure: true
# Enables SSL and paths to the PEM-format SSL certificate and SSL key files, respectively.
# These settings enable SSL for outgoing requests from the OpenSearch Dashboards server to the browser.
server.ssl.enabled: true
server.ssl.certificate: /usr/share/opensearch-dashboards/config/dashboards.pem
server.ssl.key: /usr/share/opensearch-dashboards/config/dashboards-key.pem
# Optional setting that enables you to specify a path to the PEM file for the certificate
# authority for your OpenSearch instance.
opensearch.ssl.certificate: /usr/share/opensearch-dashboards/config/dashboards.pem
opensearch.ssl.key: /usr/share/opensearch-dashboards/config/dashboards-key.pem
opensearch.ssl.certificateAuthorities: [ "/usr/share/opensearch-dashboards/config/root-ca.pem" ]
# To disregard the validity of SSL certificates, change this setting's value to 'none'. ÃŽnainte era full
opensearch.ssl.verificationMode: full
opensearch_security.cookie.secure: true
server.cors: true